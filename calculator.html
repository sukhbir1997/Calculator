<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="data/css/calculator.css">
	
</head>
<body>

<h1>Solving 
	<span id="first"></span>
	<span id="sign"></span>
	<span id="sec"></span>
</h1>

<div class="container">
	<div class="row">
		<div class="col-md-12" align="center">
			<input type="number" id="numberinput" >
		</div>
	</div>
	<div class="row">
		<div class="col-md-3 col-xs-3">
			<button class="box" value="1"><img src="img/one.png"></button>
		</div>
		<div class="col-md-3 col-xs-3">
			<button class="box" value="2"><img src="img/two.png"></button>
		</div>
		<div class="col-md-3 col-xs-3">
			<button class="box" value="3"><img src="img/three.png"></button>
		</div>
		<div class="col-md-3 col-xs-3">
			<button  id="plus" class="box special"><img src="img/a.png"></button>
		</div>
	</div>
	<div class="row">
		<div class="col-md-3 col-xs-3">
			<button class="box" value="4"><img src="img/four.png"></button>		
		</div>
		<div class="col-md-3 col-xs-3">
			<button class="box" value="5"><img src="img/five.png"></button>
		</div>
		<div class="col-md-3 col-xs-3">
			<button class="box" value="6"><img src="img/six.png"></button>
		</div>
		<div class="col-md-3 col-xs-3">
			<button id="minus" class="box special"><img src="img/s.png"></button>
		</div>
	</div>
	<div class="row">
		<div class="col-md-3 col-xs-3">
			<button class="box" value="7"><img src="img/seven.png"></button>
		</div>
		<div class="col-md-3 col-xs-3">
			<button class="box" value="8"><img src="img/eight.png"></button>
		</div>
		<div class="col-md-3 col-xs-3">
			<button class="box" value="9"><img src="img/nine.png"></button>
		</div>
		<div class="col-md-3 col-xs-3">
			<button id="multiply" class="box special"><img src="img/m.png"></button>
		</div>
	</div>
	<div class="row">
		<div class="col-md-3 col-xs-3">
			<button class="box" id="final"><img src="img/equal.png"></button>
		</div>
		<div class="col-md-3 col-xs-3">
			<button class="box" value="0"><img src="img/zero.png"></button>
		</div>
		<div class="col-md-3 col-xs-3">
			<button class="box" id="clear"><img src="img/c.png"></button>
		</div>
		<div class="col-md-3 col-xs-3">
			<button id="divide" class="box special" ><img src="img/d.png"></button>
		</div>
	</div>

</div>



<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="data/js/calculator.js"></script>

</body>
</html>
